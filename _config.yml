    github: machinetranslate
    twitter: machtranslate
    facebook: machinetranslate
    linkedin: machinetranslate

# SEO settings
seo:
  type: organization
twitter:
  username: machtranslate
  card: summary
facebook:
  publisher: https://www.facebook.com/machinetranslate
social:
  name: Machine Translate | machinetranslate.org
  links:
    - https://github.com/machinetranslate
    - https://twitter.com/machtranslate
    - https://www.linkedin.com/company/machinetranslate
    - https://www.facebook.com/machinetranslate

lsi: false

# Enable incremental builds by default
incremental: true

# Add GitHub Metadata (https://github.com/github/pages-gem/issues/399)
github: [metadata]

# Build settings
# Note that .files are excluded by default.
exclude:
  - .bundle
  - README.md
  - generate.py
  - .sass-cache/
  - .jekyll-cache/   
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
